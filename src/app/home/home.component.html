<div class="vis1">
  <div class="search-box">
    <input
      class="search-input"
      (keyup)="filter($event)"
      type="text"
      placeholder="Search Book.."
    />
    <button class="search-btn"><i class="fa fa-search"></i></button>
  </div>
</div>
<div class="movie-list-container">
  <app-bookcard
    *ngFor="let m of bookes$ | async"
    [book]="m"
    (delete)="deleteMovie($event)"
  ></app-bookcard>
  <p *ngIf="bookes.length === 0">No bookes were Found</p>

</div>
